<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü©∫ Medical Quiz from PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 900px;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #00796b;
      font-size: 28px;
    }
    .file-upload {
      margin: 15px 0;
      font-size: 16px;
    }
    .file-upload label {
      font-weight: bold;
    }
    .file-upload input {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
    }
    .btn {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #004d40;
    }
    .timer {
      font-size: 24px;
      color: #d32f2f;
      text-align: center;
      margin: 15px 0;
    }
    .question-container {
      display: none;
      margin-top: 20px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
    }
    .options {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }
    .options li {
      margin: 8px 0;
      background: #f1f8e9;
      padding: 10px;
      border: 1px solid #c5e1a5;
      border-radius: 6px;
      transition: all 0.3s;
      cursor: pointer;
    }
    .options li:hover {
      background-color: #dcedc8;
    }
    .selected {
      background-color: #a5d6a7 !important;
      border-color: #66bb6a;
    }
    .result {
      text-align: center;
      font-size: 24px;
      color: #388e3c;
      margin-top: 20px;
      font-weight: bold;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffa726;
    }
    #progress-bar-container {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      margin: 20px 0;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #66bb6a;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      .btn {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑü©∫ Medical Quiz Generator</h1>
    <div class="file-upload">
      <label for="pdf-questions">üìò Upload Question Paper PDF:</label>
      <input type="file" id="pdf-questions" accept="application/pdf" />
    </div>
    <div class="file-upload">
      <label for="pdf-answers">üìó Upload Answer Key PDF:</label>
      <input type="file" id="pdf-answers" accept="application/pdf" />
    </div>
    <button id="start-btn" class="btn">üöÄ Start Quiz</button>
    <div id="timer" class="timer"></div>
    <div id="loading" class="loading" style="display: none;">‚è≥ Processing PDFs... Please wait.</div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="question-container" class="question-container">
      <div id="question" class="question"></div>
      <ul id="options" class="options"></ul>
      <button id="next-btn" class="btn">‚û°Ô∏è Next</button>
      <button id="submit-btn" class="btn">‚úÖ Submit Quiz</button>
    </div>
    <div id="result" class="result"></div>
  </div>
  <script>
    const questions = [];
    const answers = [];
    let currentQuestion = 0;
    let selectedAnswers = Array(90).fill(null);
    let timerInterval;
    const timerElement = document.getElementById('timer');

    // Extract text from PDF
    async function extractTextFromPDF(file) {
      const pdfData = new Uint8Array(await file.arrayBuffer());
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      let text = '';
      let progress = 0;
      console.log("Total pages in the PDF: " + pdf.numPages);

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        text += content.items.map(item => item.str).join(' ') + '\n';

        // Update progress bar
        progress = (i / pdf.numPages) * 100;
        document.getElementById('progress-bar').style.width = progress + '%';
        console.log(`Progress: ${progress}%`);
      }

      console.log("Extracted text: ", text);
      return text;
    }

    // Parse questions and options from extracted text
    function parseQuestions(text) {
      const qPattern = /\d+\.?\s*([^\n]+?)\s*A\.?\s*([^\n]+)\s*B\.?\s*([^\n]+)\s*C\.?\s*([^\n]+)\s*D\.?\s*([^\n]+)/g;
      let match;
      const parsed = [];
      while ((match = qPattern.exec(text)) !== null) {
        parsed.push({
          question: match[1],
          options: {
            A: match[2],
            B: match[3],
            C: match[4],
            D: match[5],
          }
        });
      }
      console.log("Parsed Questions: ", parsed);
      return parsed;
    }

    // Parse answers from extracted answer key text
    function parseAnswers(text) {
      return text.match(/[A-D]/g) || [];
    }

    function showQuestion(index) {
      const q = questions[index];
      document.getElementById('question').innerText = `Q${index + 1}. ${q.question}`;
      const options = document.getElementById('options');
      options.innerHTML = '';
      ['A', 'B', 'C', 'D'].forEach(letter => {
        const li = document.createElement('li');
        li.innerText = `${letter}. ${q.options[letter]}`;
        li.onclick = () => {
          selectedAnswers[index] = letter;
          [...options.children].forEach(opt => opt.classList.remove('selected'));
          li.classList.add('selected');
        };
        options.appendChild(li);
      });
      document.getElementById('question-container').style.display = 'block';
      document.getElementById('submit-btn').style.display = index === questions.length - 1 ? 'inline-block' : 'none';
    }

    function showResult() {
      let score = 0;
      for (let i = 0; i < answers.length; i++) {
        if (selectedAnswers[i] === answers[i]) score++;
      }
      document.getElementById('question-container').style.display = 'none';
      document.getElementById('result').innerText = `üéâ You scored ${score} / ${answers.length}`;
      clearInterval(timerInterval);
    }

    function startTimer(minutes) {
      let totalSeconds = minutes * 60;
      function updateTimer() {
        const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
        const secs = String(totalSeconds % 60).padStart(2, '0');
        timerElement.innerText = `${mins}:${secs}`;
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          showResult();
        } else {
          totalSeconds--;
        }
      }
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    document.getElementById('start-btn').onclick = async () => {
      const questionsFile = document.getElementById('pdf-questions').files[0];
      const answersFile = document.getElementById('pdf-answers').files[0];
      if (!questionsFile || !answersFile) {
        alert('Please upload both PDFs.');
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('progress-bar-container').style.display = 'block';

      // Extract and process questions PDF
      const questionsText = await extractTextFromPDF(questionsFile);
      questions.push(...parseQuestions(questionsText));

      // Extract and process answers PDF
      const answersText = await extractTextFromPDF(answersFile);
      answers.push(...parseAnswers(answersText));

      document.getElementById('loading').style.display = 'none';
      document.getElementById('start-btn').style.display = 'none';
      showQuestion(currentQuestion);

      // Start the timer (e.g., 90 minutes)
      startTimer(90);
    };

    document.getElementById('next-btn').onclick = () => {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    };

    document.getElementById('submit-btn').onclick = showResult;
  </script>
</body>
</html>
